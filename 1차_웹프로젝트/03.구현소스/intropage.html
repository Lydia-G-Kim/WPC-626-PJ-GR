<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMK뮤지컬컴퍼니 EMK MUSICAL COMPANY</title>
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <!-- intro CSS -->
    <link rel="stylesheet" href="./css/intropage.css" />
    <!-- JS -->
    <script defer src="./js/mainpage.js"></script>
  </head>
  <body>
    <!-- 마우스 커서 변경 -->
    <div class="custom-cursor">
      <img src="./img/기타 이미지/마우스.png" class="cursor-img" alt="cursor" />
      <img src="./img/로고/emk_logo_수정.png" class="cursor-tail" alt="로고" />
    </div>

    <!-- 0-0. 동영상 영역 -->
    <div id="intro-area">
      <section class="intro-box">
        <video
          src="./img/intro1.mp4"
          autoplay
          loop
          muted
          playsinline="true"
        ></video>
      </section>
    </div>

    <!-- 커튼 영역 -->
    <div id="curtain-area">
      <div class="curtain-box">
        <ul>
          <li>
            <img
              src="./img/기타 이미지/왼쪽 중앙.png"
              class="left-c"
              alt="왼쪽 중앙"
            />
          </li>
          <li>
            <img
              src="./img/기타 이미지/오른쪽 중앙.png"
              class="right-c"
              alt="오른쪽 중앙"
            />
          </li>
          <li>
            <img
              src="./img/기타 이미지/왼사이드 커튼.png"
              class="left-s"
              alt="왼쪽 사이드"
            />
          </li>
          <li>
            <img
              src="./img/기타 이미지/오른사이드 커튼.png"
              class="right-s"
              alt="오른쪽 중앙"
            />
          </li>
          <li>
            <img src="./img/기타 이미지/위 커튼.png" class="top" alt="위 커튼">
          </li>
        </ul>
      </div>
      <div class="logo-box">
        <a href="#" class="logo">
          <img src="./img/로고/emk_logo.png" alt="로고" />
        </a>
      </div>
    </div>
  </body>
</html>
